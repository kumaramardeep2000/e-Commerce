<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet" th:href="@{/css/slider.css}" />
<script type="text/javascript" th:src="@{/js/slider.js}"></script>

<link rel="stylesheet" th:href="@{/css/style.css}">

<link rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body>

<div th:replace="@{/header}::header"></div>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img th:src="@{/images/slider-1.jpg}" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img th:src="@{/images/slider-2.jpg}" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img th:src="@{/images/slider-3.jpg}" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

	 <p class="alert alert-success" th:if=${param.success}>Product Added successfully</p>
 <p class="alert alert-danger" th:if=${param.error}>Something went wrong</p>
</body>
</html>
