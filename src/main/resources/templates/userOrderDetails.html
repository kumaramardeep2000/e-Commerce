<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<div th:replace="@{/header}::header"></div>
	<h1>My Orders</h1>
	<div th:replace="@{/admin/fragments/dashboardSidebar}::dashboardSidebar"></div>

	<div>
		<table>
			<tr>
				<th>ProductImage</th>
				<th>OrderId</th>
				<th>ProductName</th>
				<th>ProductPrice</th>
				<th>ProductQuantity</th>
				<th>OrderDate</th>
				<th>OrderStatus</th>
				<th>Total Price</th>
			</tr>
			<tr th:each="item:${orderData}">
				<td>
					<a th:href="@{/userOrder/{Order_id} (Order_id=*{item.Order_id})}">
						<img th:src="*{item.product_img}" style="width: 70px;">
					</a>
				</td>
				<td th:text="*{item.order_id}"></td>
				<td>
					<a th:href="@{/userOrder/{Order_id} (Order_id=*{item.Order_id})}"
						th:text="*{item.product_name}"></a>
				</td>
				<td th:text="*{item.product_price}"></td>
				<td th:text="*{item.product_quantity}"></td>
				<td th:text="*{item.order_date}"></td>
				<td th:text="*{item.order_status}"></td>
				<td th:text="*{item.product_quantity *  item.product_price}"></td>
			</tr>
		</table>
	</div>
</body>

</html>
