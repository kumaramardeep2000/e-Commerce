<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<div th:replace="@{/header}::header"></div>
	<h1>Dashboard</h1>
	<div th:replace="@{/admin/fragments/dashboardSidebar}::dashboardSidebar"></div>
	<h3 th:text="'Hello ' +${userData.name}"></h3>
	
	<div>
		<img th:src="${userData.image}" style="width: 70px;">
		<p th:text="${userData.name}"></p>
		<p th:text="${userData.email}"></p>
		<p th:text="${userData.mobile}"></p>
		<p th:text="${userData.address}"></p>
	</div>
	<form th:action="@{/userUpdate}"  method="post">
		<input type="text" name="email" th:value="${userData.email}">
		<button type="submit">Edit your Profile</button>
	</form>
</body>
</html>
